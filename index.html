<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunny Yellow Background</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=GRAMA+ONE&display=swap">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom right, #FFFF00, #FFD700), url('https://prasadjp12.github.io/assets/images/grama_one_logo.png') no-repeat center center fixed; /* Yellow gradient background with semi-transparent GRAMA ONE logo */
    background-size: cover; /* Cover the entire background */
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    width: 100vw;
    height: 100vh;
  }
  .content {
    padding: 20px;
    text-align: center; /* Center-align the content */
  }
  h1 {
    font-family: 'GRAMA ONE', sans-serif;
    font-size: 50pt;
    font-weight: bold;
    color: #333; /* Dark Gray */
    text-align: center; /* Align heading to the center */
    margin-bottom: 20px; /* Add some space below the heading */
  }
  .links {
    margin-bottom: 20px; /* Add some space below the links */
  }
  .links a {
    display: block; /* Display links as block elements */
    font-size: 24px; /* Set font size for the links */
    color: #333; /* Dark Gray */
    text-decoration: none; /* Remove underline from links */
    margin-bottom: 10px; /* Add some space between links */
  }
</style>
</head>
<body>

<div class="content">
  <h1>GRAMA ONE</h1>
  
  <div class="links">
    <a href="https://prasadjp12.github.io/GRAMAONE-PAMPLET/">GRAMA ONE PAMPLET KANNADA</a> 
    <a href="https://prasadjp12.github.io/PRASAD-GRAMA-ONE/">GRAMA ONE PAMPLET ENGLISH</a>
    <a href="https://prasadjp12.github.io/NOTICEBOARDGONE/">NOTICE BOARD GONE</a>
    <a href="https://prasadjp12.github.io/PASSPHOTOMAKER/">PASS PHOTO MAKER</a>
  </div>
  
</div>

</body>
</html>
